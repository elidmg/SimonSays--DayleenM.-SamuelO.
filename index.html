<!DOCTYPE html>
<html lang="es">
<head> <!--Inicializaci칩n de html-->
    <meta charset="UTF-8">

    <title>Simon Says - SamuelO. DayleenM</title>  <!--Titulo para la pesta침a-->

<body>
    <div id="menu"> <!--Inicio de la p치gina y el juego-->

        <button id="startButton">Iniciar Juego</button>
        <div id="highScores">
            <h2>Puntiaci칩n de oro</h2>

    </div>

    <script src="scripts.js" type="text/javascript"defer></script>

</html>

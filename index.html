<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says - SamuelO. DayleenM</title>
    <link rel="stylesheet" href="styles.css"/> <!-- Conexión con el archivo CSS -->
</head>

<body>
    <div id="menu"> <!-- Inicio de la página y el juego -->
        <h1>SIMON-SAYS</h1> <!-- Título Principal -->
        <input type="text" id="User playerName" placeholder="Ingresa tu nombre">
        <button id="startButton">Iniciar Juego</button>
        <div id="highScores">
            <h2>Puntuación de oro</h2>
            <ul id="highScoresList"></ul>
        </div>
    </div>

    <div id="game" class="hidden"> <!-- Página (vista) para el juego -->
        <h2 id="vista">SIMON-SAYS</h2>
        <div class="buttonContainer">
            <div class="button red" data-color="red"></div>
            <div class="button green" data-color="green"></div>
            <div class="button blue" data-color="blue"></div>
            <div class="button yellow" data-color="yellow"></div>
        </div>
        <div id="score">Puntaje: 0</div>
        <button id="resetButton">Reiniciar</button>
    </div> <!-- Cierre correcto del div del juego -->
    
    <script src="scripts.js" type="text/javascript" defer></script>
</body>
</html>
